<!DOCTYPE html>
<html>
<head>
    <title>Magic Items</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="jquery.dataTables.min.js"></script>
    <script src="dataTables.txt"></script>
    <script src="improvedData.txt"></script>
    <script src="settings.js"></script>
    <script src="nightMode.js"></script>
    <link rel="stylesheet" type="text/css" href="theme.css">
    
</head>
<body>
    

<div class=house>
    <div class="top">
        <!-- spacing at the top -->
    </div>
    
    <table id="example" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Type</th>
                <th>Rarity</th>
                <th>Attunement</th>
                <th>Notes</th>
                <th>Price</th>
                <th>Source</th>
            </tr>
        </thead>
        <tfoot class="foot">
            <tr>
                <th></th>
                <th class="input-filter">Name</th>
                <th>Type</th>
                <th>Rarity</th>
                <th>Attunement</th>
                <th class="input-filter">Notes</th>
                <th class="hidden">Price</th>
                <th class="hidden">Source</th>
            </tr>
        </tfoot>
    </table>
    <div class="block">
        <button class="button"></button>
    </div>
    
    <div class="bot">
    </div>
</div>    
    
    
</body>
</html>
